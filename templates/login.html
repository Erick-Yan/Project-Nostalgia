{% extends "layout.html" %}

{% block body %}
    {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary border text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}
    <form class='register_form' action="/login" method="post">
        <h2 style='text-decoration:underline; color:lightskyblue'>Login To Continue...</h2>
         <div class="row">
            <div class="col">
              <label for="inputEmail4">Username</label>
              <input name='username' type="text" class="form-control" placeholder="Username">
            </div>
         </div>
         <div class="row">
            <div class="col">
              <label for="inputEmail4">Password</label>
              <input name='password' type="password" class="form-control" placeholder="Password">
            </div>
         </div>
         <button style='margin-bottom:2rem;' class="btn_register btn" type="submit">Login</button>
    </form>
{% endblock %}
